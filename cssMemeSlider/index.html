<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Slider with Changing Titles</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <input type="radio" name="slider" id="slide1" checked />
        <input type="radio" name="slider" id="slide2" />
        <input type="radio" name="slider" id="slide3" />
        <input type="radio" name="slider" id="slide4" />
        <input type="radio" name="slider" id="slide5" />

        <div class="slides">
          <div class="slide">
            <img
              src="https://i.pinimg.com/736x/55/48/28/554828ad3cb51d99565475b9674cd917.jpg"
              alt="Image 1"
            />
          </div>
          <div class="slide">
            <img
              src="https://i.pinimg.com/736x/c4/30/6a/c4306a3737089b4e5ecfd210e2b1bb64.jpg"
              alt="Image 2"
            />
          </div>
          <div class="slide">
            <img
              src="https://static.themoscowtimes.com/image/1360/26/gameofthronesdracarys_59822751_2254936024760147_4988029279663622718_n-2.jpg"
              alt="Image 3"
            />
          </div>
          <div class="slide">
            <img
              src="https://static.themoscowtimes.com/image/1360/dd/fatcataeroflotrussia-2.jpg"
              alt="Image 4"
            />
          </div>
          <div class="slide">
            <img
              src="https://preview.redd.it/vhr2vzbcipi61.gif?format=png8&s=b4da2586ea03512f2f1ef7147056e9eb00d07768"
              alt="Image 5"
            />
          </div>
        </div>

        <div class="label-container">
          <div class="text-slider">
            <div class="text-slides">
              <p>Funnny orange cat my friend</p>
              <p>True Borsh</p>
              <p>It was a good plan...</p>
              <p>Cat being a cat</p>
              <p>Purple big cat escaping the house</p>
            </div>
          </div>
          <div class="navigation">
            <label for="slide1"><span class="dot"></span></label>
            <label for="slide2"><span class="dot"></span></label>
            <label for="slide3"><span class="dot"></span></label>
            <label for="slide4"><span class="dot"></span></label>
            <label for="slide5"><span class="dot"></span></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
